<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nawadnianie</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="/src/index.css">
  <link rel="icon" href="../favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

  <meta property="og:title" content="Nawadnianie">
  <meta name="description" content="Aplikacja do sprawdzania swojego nawodnienia w ciągu dnia">

<body class="bg-slate-800 flex justify-center items-center h-screen">
  <main class="flex flex-col gap-10 mx-12 my-32 items-center">
    <h1 class="text-6xl font-roboto text-white text-center">Nawadnianie</h1>
    <section class="relative flex justify-center items-center h-72 w-72">
      <img class="block" src="images/water-glass.svg" alt="">
      <div value="0" class="counter--js absolute text-9xl font-roboto">0</div>
    </section>
    <div class="flex flex-col gap-4">
      <button class="button__add--js bg-white text-black rounded px-14 py-3 font-roboto">dodaj
        szklankę</button>
      <button class="button__remove--js text-red-500 rounded px-14 py-3 font-roboto"> usuń szklankę</button>
    </div>
  </main>
  <script src="main.js"></script>
</body>

</html>
